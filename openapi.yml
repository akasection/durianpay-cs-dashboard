openapi: 3.0.4
info:
  title: Durianpay Dashboard API
  description: |-
    An OpenAPI spec for Durianpay CS internal dashboard
  termsOfService: https://swagger.io/terms/
  contact:
    email: rashemirafsanjany@outlook.co.id
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:8081
tags:
  - name: auth
    description: Authentication API
  - name: payments
    description: Payment API
paths:
  /dashboard/v1/auth/login:
    post:
      tags:
        - auth
      summary: Login to retrieve the JWT token.
      description: Conduct login
      operationId: userJwtLogin
      requestBody:
        description: User login credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The user name for login
                password:
                  type: string
                  description: The password for login (clear text)
              required:
                - username
                - password
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  claim:
                    $ref: "#/components/schemas/Claims"

        '400':
          description: Invalid username/password supplied
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /dashboard/v1/payments:
    get:
      tags:
        - payment
      summary: Shows list of payments
      description: Multiple status values can be provided with comma separated strings.
      operationId: listPayments
      parameters:
        - name: status
          in: query
          description: Status of payment process
          required: false
          explode: true
          schema:
            type: string
            default: completed
            enum:
              - completed
              - processing
              - failed
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'
        '400':
          description: Invalid status value
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - cs:
          - payment:read
        - operation:
          - payment:read

  /dashboard/v1/payment/:id/review:
    put:
      tags:
        - payment
      summary: Review a payment (approve or reject)
      description: Review a payment by its ID
      operationId: reviewPayment
      parameters:
        - name: id
          in: path
          description: ID of payment to review
          required: true
          schema:
            type: string
      requestBody:
        description: Review action (approve or reject)
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  description: Action to take on the payment
                  enum:
                    - approve
                    - reject
              required:
                - action
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Invalid action
        '401':
          description: Unauthorized
        '403':
          description: Permission denied
        '404':
          description: Payment not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  data:
                    type: object
                    $ref: "#/components/schemas/Error"
                  meta:
                    type: object
                    $ref: "#/components/schemas/Meta"
      security:
        - operation:
          - payment:update

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    Payment:
      type: object
      properties:
        payment_id:
          type: string
          description: Unique identifier for the payment
        amount:
          type: number
          description: hehe
        merchant_name:
          type: string
          description: Name of the merchant
        status:
          type: string
          description: Status of the payment
        date:
          type: string
          format: date-time
          description: Date and time of the transaction
    Meta:
      type: object
      properties:
        offset:
          type: integer
          description: Starting index of the record
        limit:
          type: integer
          description: Maximum number of record per request
        total:
          type: integer
          description: Total number of records available
        extra:
          type: object
          additionalProperties:
            type: string
          description: Additional metadata information
    Claims:
      type: object
      properties:
        username:
          type: string
          description: The username of the user
        roles:
          type: array
          items:
            type: string
          description: List of roles assigned to the user
        iat:
          type: integer
          format: int64
          description: Issued at (unix timestamp)
        exp:
          type: integer
          format: int64
          description: Expiration time (unix timestamp)
        iss:
          type: string
          description: Issuer of the token


  securitySchemes:
    dashboard:
      type: http
      scheme: bearer
      bearerFormat: JWT

